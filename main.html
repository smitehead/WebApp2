<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="menubar.css">
    <!--메뉴바 폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">    <title>웹페이지 이름 미정</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2cefce6bc1.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="intro__bg">
    <!--메뉴바-->
      <nav class="menubar">
        <div class="menubar__logo">
            <i class="fa-solid fa-person-walking-luggage"></i>
            <a href="#">사이트이름</a>
        </div>
        <div class="menubar__menu">
            <li><a href="">여행지</a></li>
            <li><a href="">길찾기</a></li>
            <li><a href="">리뷰</a></li>
            <li><a href="">행사</a></li>
        </div>
        <div class="menubar__search">
            
        </div>
        <div class="intro__text">
            <p1>TRAVEL TO KOREA</p1><br>
            <p2>국내 여행지, 관광 명소<br>
            지역 별 축제와 맛집까지 한 눈에</p2>
        </div>
        <!-- 로그인 페이지로 이동 -->
        <a href="" class="menubar__login">
            <i class="fa-solid fa-user"></i>
        <a href="#" class="menubar__toggleBtn">
            <i class="fa-solid fa-bars"></i>
        </a>
      </nav>
    </div>
    <div class="main__text">
        <p>CONTENTS</p>
        <div class="contents5">
            <p>추천하는 여행지 5곳</p>
          </div>
          <!-- 이미지 슬라이드 구현 -->
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <a href="">
                <img src="media/seoul img.jpg" class="d-block w-100" alt="first"></a>
                <div class="carousel-caption d-none d-md-block">
                    <p>서울</p>
                    <h5>한국의 수도, 도시 야경과 남산 타워</h5>
                </div>
              </div>
              <div class="carousel-item">
                <a href="">
                <img src="media/gangneungimg.jpg" class="d-block w-100" alt="second"></a>
                <div class="carousel-caption d-none d-md-block">
                    <p>강릉</p>
                    <h5>바다와 자연이 어우러진 뭐시기..</h5>
                </div>
              </div>
              <div class="carousel-item">
                <a href="">
                <img src="media/jejudo.jpg" class="d-block w-100" alt="third"></a>
                <div class="carousel-caption d-none d-md-block">
                  <p>제주</p>
                  <h5>제주도의 푸른 바다와 돌하르방, 감귤까지</h5>
                </div>
              </div>
              <div class="carousel-item">
                <a href="">
                <img src="media/busan.jpg" class="d-block w-100" alt="fourth"></a>
                <div class="carousel-caption d-none d-md-block">
                    <p>부산</p>
                    <h5>해운대와 도시가 어우러진 전경</h5>
                </div>
              </div>
              <div class="carousel-item">
                <a href="">
                <img src="media/gyungju.jpg" class="d-block w-100" alt="fifth"></a>
                <div class="carousel-caption d-none d-md-block">
                    <p>경주</p>
                    <h5>한국의 전통을 엿볼 수 있는 경주ㅇ</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
</body>
</html>
