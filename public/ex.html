<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourAPI 데이터 표시 예제</title>
</head>
<body>
    <h1>여행 경로 목록</h1>
    <ul id="routeList"></ul>

    <script>
        // TourAPI에서 데이터를 가져오는 함수
        async function fetchRouteList() {
            const url = 'http://apis.data.go.kr/B551011/KorService/areaCode?serviceKey=staifKKYDwMk/JOWuYZZ3D12i+3IBhK8On2b8EBdaP698On4TVC+Z49bYmm4WX4GVcgfSqSHPO6pD/Js28jhaQ==&numOfRows=10&pageNo=1&MobileOS=ETC&MobileApp=TestApp';

            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.response.body.items.item;
            } catch (error) {
                console.error('데이터 가져오기 실패:', error);
            }
        }

        // HTML에 데이터를 삽입하는 함수
        async function displayRouteList() {
            const routeList = await fetchRouteList();
            const routeListElement = document.getElementById('routeList');

            routeList.forEach(route => {
                const listItem = document.createElement('li');
                listItem.textContent = route.title; // 여행 경로의 제목을 표시
                routeListElement.appendChild(listItem);
            });
        }

        // 페이지 로드 시 데이터를 표시
        window.onload = displayRouteList;
    </script>
</body>
</html>
