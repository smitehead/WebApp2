<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">리뷰 상세 내용</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <img src="" id="userPhoto" class="profile-picture" alt="프로필 사진">
                        <p class="mt-3" id="userName"></p>
                    </div>
                    <div class="col-md-9">
                        <h5 id="reviewTitle"></h5>
                        <p id="reviewContent"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQI-YZlvaxuAs0ZXWY4YXrJsqAzlGBEa0",
            authDomain: "loginweb-4a1a6.firebaseapp.com",
            projectId: "loginweb-4a1a6",
            storageBucket: "loginweb-4a1a6.appspot.com",
            messagingSenderId: "47986024855",
            appId: "1:47986024855:web:6f5d2c1c6457269871e4d2",
            measurementId: "G-2159KP57E5"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const reviewId = urlParams.get('id');

        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        const reviewTitle = document.getElementById('reviewTitle');
        const reviewContent = document.getElementById('reviewContent');

        const loadReviewDetails = async () => {
            try {
                const reviewDoc = await getDoc(doc(db, 'reviews', reviewId));
                if (reviewDoc.exists()) {
                    const review = reviewDoc.data();
                    userPhoto.src = review.userPhoto;
                    userName.textContent = review.userName;
                    reviewTitle.textContent = review.title;
                    reviewContent.textContent = review.content;
                } else {
                    console.log('리뷰를 찾을 수 없습니다.');
                }
            } catch (error) {
                console.error('리뷰를 불러오는 데 실패했습니다:', error);
            }
        };

        loadReviewDetails();
    </script>
</body>
</html>
