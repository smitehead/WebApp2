<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 목록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5nlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .review-container {
            margin-bottom: 15px;
        }
        .review-content {
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .profile-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .username {
            font-weight: bold;
        }
        .new-badge {
            color: red;
            font-weight: bold;
            margin-left: 10px;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            float: right;
        }
        .pagination {
            justify-content: center;
        }
        .recommend-button {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .recommend-count {
            margin-left: 10px;
            font-weight: bold;
        }
        .fixed-reviews-container {
            margin-bottom: 20px;
        }
        .fixed-review-item {
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 5px;
            background-color: #fff3cd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">리뷰 목록</h1>

        <!-- 고정된 추천 리뷰 섹션 -->
        <div id="topRecommendedReviews" class="fixed-reviews-container">
            <h2 class="text-center">추천 리뷰</h2>
            <div id="recommendedReviewList"></div>
        </div>

        <div id="reviewsContainer">
            <!-- 리뷰 목록이 여기에 삽입됩니다. -->
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination" id="pagination">
                <!-- 페이지네이션 버튼이 여기에 삽입됩니다. -->
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, query, getDocs, orderBy, limit, startAfter, endBefore, limitToLast, doc, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQI-YZlvaxuAs0ZXWY4YXrJsqAzlGBEa0",
            authDomain: "loginweb-4a1a6.firebaseapp.com",
            projectId: "loginweb-4a1a6",
            storageBucket: "loginweb-4a1a6.appspot.com",
            messagingSenderId: "47986024855",
            appId: "1:47986024855:web:6f5d2c1c6457269871e4d2",
            measurementId: "G-2159KP57E5"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const db = getFirestore(app);

        let lastVisibleReview = null;
        const reviewsContainer = document.getElementById('reviewsContainer');
        const recommendedReviewList = document.getElementById('recommendedReviewList');
        const pagination = document.getElementById('pagination');
        const pageSize = 10; // 한 페이지에 보여줄 리뷰 수

        // 추천 리뷰를 로드하는 함수
        const loadTopRecommendedReviews = async () => {
            recommendedReviewList.innerHTML = '';

            const topReviewsQuery = query(
                collection(db, 'reviews'),
                orderBy('recommendations', 'desc'),
                limit(3)
            );

            const topReviewsSnapshot = await getDocs(topReviewsQuery);
            topReviewsSnapshot.forEach((doc) => {
                const review = doc.data();
                const reviewElement = document.createElement('div');
                reviewElement.className = 'fixed-review-item';
                reviewElement.innerHTML = `
                    <div class="d-flex align-items-center mb-2">
                        <img src="${review.userPhoto}" class="profile-picture" alt="프로필 사진">
                        <span class="username">${review.userName}</span>
                        <span class="recommend-count">추천: ${review.recommendations}</span>
                    </div>
                    <p>${review.content}</p>
                `;
                recommendedReviewList.appendChild(reviewElement);
            });
        };

        // 리뷰 목록을 로드하는 함수
        const loadReviews = async (pageSize = 10) => {
            reviewsContainer.innerHTML = '';
            pagination.innerHTML = '';

            const reviewsQuery = query(
                collection(db, 'reviews'),
                orderBy('timestamp', 'desc'),
                limit(pageSize)
            );

            const querySnapshot = await getDocs(reviewsQuery);
            querySnapshot.forEach((doc) => {
                const review = doc.data();
                const reviewDate = new Date(review.timestamp.seconds * 1000);
                const now = new Date();
                const timeDiff = Math.abs(now - reviewDate);
                const isNew = timeDiff / (1000 * 3600) < 24; // 24시간 이내의 리뷰는 NEW 배지 표시

                reviewsContainer.innerHTML += `
                    <div class="review-container">
                        <div class="review-content">
                            <div class="d-flex align-items-center mb-2">
                                <img src="${review.userPhoto}" class="profile-picture" alt="프로필 사진">
                                <span class="username">${review.userName}</span>
                                ${isNew ? '<span class="new-badge">NEW</span>' : ''}
                                ${auth.currentUser && auth.currentUser.uid === review.userId ? '<span class="delete-btn" onclick="event.stopPropagation(); deleteReview(\'' + doc.id + '\')">삭제</span>' : ''}
                                <button class="recommend-button" onclick="recommendReview('${doc.id}')">추천</button>
                                <span class="recommend-count" id="recommendCount-${doc.id}">${review.recommendations}</span>
                            </div>
                            <p>${review.content}</p>
                        </div>
                    </div>
                `;
            });

            lastVisibleReview = querySnapshot.docs[querySnapshot.docs.length - 1];

            // 페이지네이션 추가
            pagination.innerHTML += `
                <li class="page-item ${!querySnapshot.docs.length ? 'disabled' : ''}">
                    <a class="page-link" href="#" aria-label="Previous" onclick="loadPreviousPage()">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" onclick="loadNextPage()">Next</a>
                </li>
            `;
        };

        const loadNextPage = async () => {
            if (!lastVisibleReview) return;

            const reviewsQuery = query(
                collection(db, 'reviews'),
                orderBy('timestamp', 'desc'),
                startAfter(lastVisibleReview),
                limit(pageSize)
            );

            const querySnapshot = await getDocs(reviewsQuery);

            querySnapshot.forEach((doc) => {
                const review = doc.data();
                const reviewDate = new Date(review.timestamp.seconds * 1000);
                const now = new Date();
                const timeDiff = Math.abs(now - reviewDate);
                const isNew = timeDiff / (1000 * 3600) < 24; // 24시간 이내의 리뷰는 NEW 배지 표시

                reviewsContainer.innerHTML += `
                    <div class="review-container">
                        <div class="review-content">
                            <div class="d-flex align-items-center mb-2">
                                <img src="${review.userPhoto}" class="profile-picture" alt="프로필 사진">
                                <span class="username">${review.userName}</span>
                                ${isNew ? '<span class="new-badge">NEW</span>' : ''}
                                ${auth.currentUser && auth.currentUser.uid === review.userId ? '<span class="delete-btn" onclick="event.stopPropagation(); deleteReview(\'' + doc.id + '\')">삭제</span>' : ''}
                                <button class="recommend-button" onclick="recommendReview('${doc.id}')">추천</button>
                                <span class="recommend-count" id="recommendCount-${doc.id}">${review.recommendations}</span>
                            </div>
                            <p>${review.content}</p>
                        </div>
                    </div>
                `;
            });

            lastVisibleReview = querySnapshot.docs[querySnapshot.docs.length - 1];
        };

        const loadPreviousPage = async () => {
            if (!lastVisibleReview) return;

            const reviewsQuery = query(
                collection(db, 'reviews'),
                orderBy('timestamp', 'desc'),
                endBefore(lastVisibleReview),
                limitToLast(pageSize)
            );

            const querySnapshot = await getDocs(reviewsQuery);

            querySnapshot.forEach((doc) => {
                const review = doc.data();
                const reviewDate = new Date(review.timestamp.seconds * 1000);
                const now = new Date();
                const timeDiff = Math.abs(now - reviewDate);
                const isNew = timeDiff / (1000 * 3600) < 24; // 24시간 이내의 리뷰는 NEW 배지 표시

                reviewsContainer.innerHTML += `
                    <div class="review-container">
                        <div class="review-content">
                            <div class="d-flex align-items-center mb-2">
                                <img src="${review.userPhoto}" class="profile-picture" alt="프로필 사진">
                                <span class="username">${review.userName}</span>
                                ${isNew ? '<span class="new-badge">NEW</span>' : ''}
                                ${auth.currentUser && auth.currentUser.uid === review.userId ? '<span class="delete-btn" onclick="event.stopPropagation(); deleteReview(\'' + doc.id + '\')">삭제</span>' : ''}
                                <button class="recommend-button" onclick="recommendReview('${doc.id}')">추천</button>
                                <span class="recommend-count" id="recommendCount-${doc.id}">${review.recommendations}</span>
                            </div>
                            <p>${review.content}</p>
                        </div>
                    </div>
                `;
            });

            lastVisibleReview = querySnapshot.docs[querySnapshot.docs.length - 1];
        };

        window.deleteReview = async (reviewId) => {
            if (confirm('정말로 이 리뷰를 삭제하시겠습니까?')) {
                await deleteDoc(doc(db, 'reviews', reviewId));
                alert('리뷰가 삭제되었습니다.');
                loadReviews(pageSize);
                loadTopRecommendedReviews(); // 추천 리뷰도 다시 로드
            }
        };

        window.recommendReview = async (reviewId) => {
    const reviewDoc = doc(db, 'reviews', reviewId);
    const reviewData = (await getDoc(reviewDoc)).data();
    const newRecommendations = reviewData.recommendations + 1;

    await updateDoc(reviewDoc, { recommendations: newRecommendations });

    document.getElementById(`recommendCount-${reviewId}`).textContent = newRecommendations;
};


        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadReviews(pageSize);
                loadTopRecommendedReviews();
            } else {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
