<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역 축제 리뷰 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .review-container {
            margin-top: 20px;
        }
        .review {
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
        }
        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">지역 축제 리뷰</h1>
        <div class="mb-3">
            <label for="regionSelect" class="form-label">지역 선택</label>
            <select class="form-select" id="regionSelect">
                <option value="서울">서울</option>
                <option value="경기도">경기도</option>
                <option value="부산">부산</option>
                <option value="경남">경남</option>
                <option value="경북">경북</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="reviewTitle" class="form-label">리뷰 제목</label>
            <input type="text" class="form-control" id="reviewTitle">
        </div>
        <div class="mb-3">
            <label for="reviewContent" class="form-label">리뷰 내용</label>
            <textarea class="form-control" id="reviewContent" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" id="submitReviewBtn">리뷰 제출</button>
        <div id="reviewsContainer" class="review-container mt-3"></div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, limit, startAfter, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQI-YZlvaxuAs0ZXWY4YXrJsqAzlGBEa0",
            authDomain: "loginweb-4a1a6.firebaseapp.com",
            projectId: "loginweb-4a1a6",
            storageBucket: "loginweb-4a1a6.appspot.com",
            messagingSenderId: "47986024855",
            appId: "1:47986024855:web:6f5d2c1c6457269871e4d2",
            measurementId: "G-2159KP57E5"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const db = getFirestore(app);

        let currentRegion = '서울';
        let lastVisibleReview = null;
        const reviewsContainer = document.getElementById('reviewsContainer');
        const pagination = document.getElementById('pagination');

        document.getElementById('regionSelect').addEventListener('change', (event) => {
            currentRegion = event.target.value;
            loadReviews(currentRegion);
        });

        document.getElementById('submitReviewBtn').addEventListener('click', async () => {
            const reviewTitle = document.getElementById('reviewTitle').value;
            const reviewContent = document.getElementById('reviewContent').value;
            const user = auth.currentUser;

            if (reviewTitle.trim() === '' || reviewContent.trim() === '') {
                alert('리뷰 제목과 내용을 모두 입력해주세요.');
                return;
            }

            try {
                await addDoc(collection(db, 'reviews'), {
                    region: currentRegion,
                    title: reviewTitle,
                    content: reviewContent,
                    userId: user.uid,
                    userName: user.displayName,
                    userPhoto: user.photoURL,
                    timestamp: new Date()
                });
                document.getElementById('reviewTitle').value = '';
                document.getElementById('reviewContent').value = '';
                loadReviews(currentRegion);
            } catch (error) {
                console.error('리뷰 작성 실패:', error);
            }
        });

        const loadReviews = async (region, pageSize = 10) => {
            reviewsContainer.innerHTML = '';
            pagination.innerHTML = '';

            const reviewsQuery = query(
                collection(db, 'reviews'),
                where('region', '==', region),
                orderBy('timestamp', 'desc'),
                limit(pageSize)
            );

            const querySnapshot = await getDocs(reviewsQuery);

            querySnapshot.forEach((doc) => {
                const review = doc.data();
                reviewsContainer.innerHTML += `
                    <div class="review">
                        <img src="${review.userPhoto}" class="profile-picture" alt="프로필 사진">
                        <strong>${review.userName}</strong>
                        <h5>${review.title}</h5>
                        <p>${review.content}</p>
                        ${auth.currentUser.uid === review.userId ? '<span class="delete-btn" onclick="deleteReview(\'' + doc.id + '\')">삭제</span>' : ''}
                    </div>
                `;
            });

            lastVisibleReview = querySnapshot.docs[querySnapshot.docs.length - 1];

            // 페이지네이션 추가
            pagination.innerHTML += `
                <li class="page-item ${!querySnapshot.docs.length ? 'disabled' : ''}">
                    <a class="page-link" href="#" aria-label="Previous" onclick="loadPreviousPage()">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" onclick="loadNextPage()">Next</a>
                </li>
            `;
        };

        const loadNextPage = async (pageSize = 10) => {
            if (!lastVisibleReview) return;

            const reviewsQuery = query(
                collection(db, 'reviews'),
                where('region', '==', currentRegion),
                orderBy('timestamp', 'desc'),
                startAfter(lastVisibleReview),
                limit(pageSize)
            );

            const querySnapshot = await getDocs(reviewsQuery);

            querySnapshot.forEach((doc) => {
                const review = doc.data();
                reviewsContainer.innerHTML += `
                    <div class="review">
                        <img src="${review.userPhoto}" class="profile-picture" alt="프로필 사진">
                        <strong>${review.userName}</strong>
                        <h5>${review.title}</h5>
                        <p>${review.content}</p>
                        ${auth.currentUser.uid === review.userId ? '<span class="delete-btn" onclick="deleteReview(\'' + doc.id + '\')">삭제</span>' : ''}
                    </div>
                `;
            });

            lastVisibleReview = querySnapshot.docs[querySnapshot.docs.length - 1];
        };

        const loadPreviousPage = () => {
            // 구현 필요
        };

        window.deleteReview = async (reviewId) => {
            if (!confirm('리뷰를 삭제하시겠습니까?')) return;

            try {
                await deleteDoc(doc(db, 'reviews', reviewId));
                loadReviews(currentRegion);
            } catch (error) {
                console.error('리뷰 삭제 실패:', error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadReviews(currentRegion);
            } else {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
