<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form>
        <h1>로그인</h1>
        <div> email : <input type="email" id="signInEmail" /> </div>
        <div> password : <input type="password" id="signInPassword" /> </div>
        <button type="submit" id="signInButton">로그인 하기</button>
        <button type="button" id="goToSignUpButton">회원가입 하러 가기</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDQI-YZlvaxuAs0ZXWY4YXrJsqAzlGBEa0",
          authDomain: "loginweb-4a1a6.firebaseapp.com",
          projectId: "loginweb-4a1a6",
          storageBucket: "loginweb-4a1a6.appspot.com",
          messagingSenderId: "47986024855",
          appId: "1:47986024855:web:6f5d2c1c6457269871e4d2",
          measurementId: "G-2159KP57E5"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        document.getElementById('signInButton').addEventListener('click', (event) => {
            event.preventDefault();
            const signInEmail = document.getElementById('signInEmail').value;
            const signInPassword = document.getElementById('signInPassword').value;

            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
                .then((userCredential) => {
                    alert('로그인 성공!');
                    console.log(userCredential);
                    const user = userCredential.user;
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    alert('로그인 실패: ' + error.message);
                    console.log('로그인 실패');
                });
        });

        document.getElementById('goToSignUpButton').addEventListener('click', () => {
            window.location.href = 'Signin.html';
        });
    </script>
</body>
</html>
