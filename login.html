<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form>
        <h1>회원가입</h1>
        <div> email : <input type="email" id="signUpEmail" /> </div>
        <div> password : <input type="password" id="signUpPassword" /> </div>
        <button type="submit" id="signUpButton">회원가입 하기</button>
        <button type="button" id="goToLoginButton">로그인 하러 가기</button>
    </form>

    <form>
        <h1>로그인</h1>
        <div> email : <input type="email" id="signInEmail" /> </div>
        <div> password : <input type="password" id="signInPassword" /> </div>
        <button type="submit" id="signInButton">로그인 하기</button>
        <button type="button" id="goToSignUpButton">회원가입 하러 가기</button>
    </form>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDQI-YZlvaxuAs0ZXWY4YXrJsqAzlGBEa0",
          authDomain: "loginweb-4a1a6.firebaseapp.com",
          projectId: "loginweb-4a1a6",
          storageBucket: "loginweb-4a1a6.appspot.com",
          messagingSenderId: "47986024855",
          appId: "1:47986024855:web:6f5d2c1c6457269871e4d2",
          measurementId: "G-2159KP57E5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const auth = getAuth();

        document.getElementById('signUpButton').addEventListener('click', (event) => {
            event.preventDefault();
            const signUpEmail = document.getElementById('signUpEmail').value;
            const signUpPassword = document.getElementById('signUpPassword').value;

            createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
                .then((userCredential) => {
                    alert('회원가입 성공!');
                    console.log(userCredential);
                    // Signed in
                    const user = userCredential.user;
                })
                .catch((error) => {
                    alert('회원가입 실패: ' + error.message);
                    console.log('error');
                    const errorCode = error.code;
                    const errorMessage = error.message;
                });
        });

        document.getElementById('signInButton').addEventListener('click', (event) => {
            event.preventDefault();
            const signInEmail = document.getElementById('signInEmail').value;
            const signInPassword = document.getElementById('signInPassword').value;

            signInWithEmailAndPassword(auth, signInEmail, signInPassword)
                .then((userCredential) => {
                    alert('로그인 성공!');
                    console.log(userCredential);
                    // Signed in
                    const user = userCredential.user;
                    window.location.href = 'Main.html'; // Redirect to Main.html
                })
                .catch((error) => {
                    alert('로그인 실패: ' + error.message);
                    console.log('로그인 실패');
                    const errorCode = error.code;
                    const errorMessage = error.message;
                });
        });

        document.getElementById('goToLoginButton').addEventListener('click', () => {
            alert('로그인 페이지로 이동합니다.');
        });

        document.getElementById('goToSignUpButton').addEventListener('click', () => {
            alert('회원가입 페이지로 이동합니다.');
        });
    </script>
</body>
</html>
